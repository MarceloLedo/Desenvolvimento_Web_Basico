<html>
    <head>
    <title>Consumindo API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/viacep.js"></script>
    </head>
    <body>
        <br>
        <div class="container ">
            <div class="row">
                <h1>Cadastro de Usuário</h1>
            </div>
                <br>
             
            <!-- Inicio do formulario -->
            <div class="row">
                <div class="card">
                    <div class="card-body" style="width: 50rem;">
                      <h5 class="card-title">Digite Seus Dados Pessoais</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Os dados do endereço serão preenchidos automaticamente depois de preencher o CEP.</h6>
                      <form method="get" action="sucesso.html">
                        <div class="mb-3">
                            <label for="rua" class="form-label">Nome Completo</label>
                            <input class="form-control" name="nome" type="text" id="nome" />
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">E-mail</label>
                            <input class="form-control" name="email" type="text" id="email" />
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">Senha</label>
                            <input class="form-control" type="password" name="senha" id="pass" />
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">Nascimneto</label>
                            <input class="form-control" type="date" name="nascimento" id="nascimento" />
                        </div>
                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input class="form-control" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
                        </div>
                        <div class="mb-3">
                            <label for="rua" class="form-label">Rua</label>
                            <input class="form-control" name="rua" type="text" id="rua" />
                        </div>
                        <div class="mb-3">
                            <label for="bairro" class="form-label" >Bairro</label>
                            <input class="form-control" name="bairro" type="text" id="bairro"/>
                        </div>  
                        <div class="mb-3">
                            <label for="cidade" class="form-label" >Cidade</label>
                            <input class="form-control" name="cidade" type="text" id="cidade"/>
                        </div> 
                        <div class="mb-3">
                            <label for="uf" class="form-label" >Estado</label>
                            <input class="form-control" name="uf" type="text" id="uf"/>
                        </div> 
                        <div class="mb-3">
                            <label for="ibge" class="form-label" >IBGE</label>
                            <input class="form-control" name="ibge" type="text" id="ibge" size="8"/>
                        </div> 
                        
                        <p>
                            <input class="btn btn-primary" type="button" onclick="salvar()" value="Salvar">
                            <input class="btn btn-primary" type="button" onclick= "limpar()" value="Limpar">
                        </p>
                        
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </body>

    </html>
